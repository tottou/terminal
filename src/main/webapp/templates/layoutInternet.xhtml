<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view locale="#{localeBean.locale}" contentType="text/html" encoding="ISO-8859-1">
	<h:head>
		<ui:insert name="header">
			<ui:include src="headerSemTitulo.xhtml" />
		</ui:insert>
	</h:head> 
	<h:body>
		<div class="wrapper">
		
				<div class="ui-grid ui-grid-responsive" style="margin-top: 4px;" >
				    <div class="ui-grid-row">
				        <div class="ui-grid-col-12" role="main">
							<ui:insert name="content" />
				        </div>
				    </div>
				</div>
				
				<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" onerror="redirectHome()"  />
				 
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" position="center">
				    <h:graphicImage library="imagens" name="loading.gif" />
				</p:dialog>
				
		</div>	
	</h:body>
</f:view>

<script type="text/javascript">
	function redirectHome() {
		window.location.href = "#{request.contextPath}/pages/internet/error.faces";
	}
</script>


</html>
